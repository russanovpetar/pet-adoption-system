<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<div th:replace="layout/base :: nav-bar"></div>

<h2>Add a staff member to shelter</h2>

<form th:action="@{/ui/admin/staff/add}" th:object="${shelterStaffRequest}" method="post" sec:authorize="isAuthenticated()">

  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <label>
    Staff Username
    <input type="text" th:field="*{username}" placeholder="Enter staff username" required>
  </label>
  <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

  <br/><br/>
  <label>
    Password
    <input type="text" th:field="*{password}" placeholder="Enter staff password" required>
  </label>
  <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

  <input type="hidden" name="shelterId" id="shelterId" th:value="${shelterStaffRequest.shelterId}">

  <button type="submit" style="margin-top:10px;">Add staff member</button>
</form>

<a th:href="@{/ui/admin/shelter/{id}(id=${shelterStaffRequest.shelterId})}" style="display:block; margin-top:15px;">Back to Shelter</a>

</body>
</html>

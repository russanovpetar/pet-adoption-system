<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
  <div th:replace="~{layout/base :: nav-bar}"></div>
  <main class="container">
    <h2>User Management</h2>

    <table>
      <tr>
        <th>Username</th>
        <th>Role</th>
      </tr>
      <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.role}"></td>
      </tr>
    </table>
  </main>
</html>

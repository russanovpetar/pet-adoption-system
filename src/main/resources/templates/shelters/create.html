<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<div th:replace="layout/base :: nav-bar"></div>

<h2>Create a New Shelter</h2>

<form th:action="@{/ui/admin/shelter/create}" th:object="${shelterRequest}" method="post" sec:authorize="isAuthenticated()">

  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <label>
    Shelter Name
    <input type="text" th:field="*{name}" placeholder="Enter shelter name" required>
  </label>
  <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

  <br/><br/>
  <label>
    Location
    <input type="text" th:field="*{location}" placeholder="Enter shelter location" required>
  </label>
  <div class="error" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>

  <button type="submit" style="margin-top:10px;">Create Shelter</button>
</form>

<a th:href="@{/ui/admin/shelter}" style="display:block; margin-top:15px;">Back to Shelters</a>

</body>
</html>

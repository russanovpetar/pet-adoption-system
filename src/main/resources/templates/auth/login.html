<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
  <div th:replace="~{layout/base :: nav-bar}"></div>
  <main class="container auth-page">
    <h2>Login</h2>

    <p th:if="${param.error}" class="alert alert-error">Invalid credentials</p>
    <p th:if="${param.logout}" class="alert alert-success">You have logged out</p>

    <form th:action="@{/login}" method="post">
      <input type="hidden"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}" />

      <label>Username</label>
      <input type="text" name="username" required />

      <label>Password</label>
      <input type="password" name="password" required />

      <button type="submit">Login</button>
    </form>

    <p class="auth-link mt-1">
      Don't have an account? <a th:href="@{/ui/auth/register}">Register</a>
    </p>
  </main>
</html>

<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<div th:replace="layout/base :: nav-bar"></div>
<div layout:fragment="content">
  <h2>My Applications</h2>

  <p th:if="${#lists.isEmpty(myAdoptionApplications)}">
    You have not submitted any adoption applications yet.
  </p>

  <ul th:if="${!#lists.isEmpty(myAdoptionApplications)}"
      style="list-style: none; padding: 0; max-width: 700px;">
    <li th:each="myApp : ${myAdoptionApplications}"
        style="border: 1px solid #ddd;
                 border-radius: 6px;
                 padding: 16px;
                 margin-bottom: 12px;">

      <h3 style="margin-top: 0;"
          th:text="${myApp.petName}">
        Pet Name
      </h3>

      <p>
        <strong>Status:</strong>
        <span th:text="${myApp.status}">PENDING</span>
      </p>

      <p th:if="${myApp.message}">
        <strong>Your message:</strong><br/>
        <span th:text="${myApp.message}">Message</span>
      </p>

      <p style="color: #666; font-size: 0.9em;">
        Applied on
        <span th:text="${#temporals.format(myApp.appliedAt, 'dd MMM yyyy HH:mm')}">
            01 Jan 2025
          </span>
      </p>

    </li>
  </ul>
</div>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:replace="~{layout/base :: nav-bar}"></div>
  <main class="container">
    <h2>All Adoption Applications</h2>

    <p th:if="${#lists.isEmpty(allAdoptionApplications)}" class="text-muted">
      There are no submitted adoption applications yet.
    </p>

    <ul th:if="${!#lists.isEmpty(allAdoptionApplications)}" class="app-list">
      <li th:each="app : ${allAdoptionApplications}" class="card">
        <h3 th:text="${app.petName}">Pet Name</h3>

        <p>
          <strong>Status:</strong>
          <span th:text="${app.status}">PENDING</span>
        </p>

        <p th:if="${app.message}">
          <strong>Message:</strong><br/>
          <span th:text="${app.message}">Message</span>
        </p>

        <p class="text-muted">
          Applied on
          <span th:text="${#temporals.format(app.appliedAt, 'dd MMM yyyy HH:mm')}">
            01 Jan 2025
          </span>
        </p>
      </li>
    </ul>
  </main>
</html>

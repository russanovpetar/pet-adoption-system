<!DOCTYPE html>
<html th:replace="layout/base :: body" xmlns:th="http://www.thymeleaf.org" lang="">
<body>

<h2>User Management</h2>

<table>
  <tr>
    <th>Username</th>
    <th>Role</th>
  </tr>

  <tr th:each="user : ${users}">
    <td th:text="${user.username}"></td>
    <td th:text="${user.role}"></td>
  </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <div th:replace="~{layout/base :: nav-bar}"></div>
  <main class="container">
    <h2>Create a New Post</h2>

    <form th:action="@{/ui/post/create}" th:object="${postRequest}" method="post" sec:authorize="isAuthenticated()">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <label>Title</label>
      <input type="text" th:field="*{title}" placeholder="Enter title" required>
      <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

      <label>Content</label>
      <textarea th:field="*{content}" placeholder="Enter post content" rows="5" required></textarea>
      <div class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>

      <button type="submit">Submit Post</button>
    </form>

    <a th:href="@{/ui/post}" class="back-link">Back to Posts</a>
  </main>
</html>

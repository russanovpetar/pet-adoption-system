<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <div th:replace="~{layout/base :: nav-bar}"></div>
  <main class="container">
    <h2>Create a New Shelter</h2>

    <form th:action="@{/ui/admin/shelter/create}" th:object="${shelterRequest}" method="post" sec:authorize="isAuthenticated()">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <label>Shelter Name</label>
      <input type="text" th:field="*{name}" placeholder="Enter shelter name" required>
      <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

      <label>Location</label>
      <input type="text" th:field="*{location}" placeholder="Enter shelter location" required>
      <div class="error" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>

      <button type="submit">Create Shelter</button>
    </form>

    <a th:href="@{/ui/admin/shelter}" class="back-link">Back to Shelters</a>
  </main>
</html>

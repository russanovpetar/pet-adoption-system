<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <div th:replace="~{layout/base :: nav-bar}"></div>
  <main class="container">
    <h2 th:text="${shelter.name}">Shelter Name</h2>

    <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>
    <p th:if="${error}" class="alert alert-error" th:text="${error}"></p>

    <a th:href="@{/ui/admin/staff/add/{id}(id=${shelter.id})}" sec:authorize="hasRole('ADMIN')" class="btn btn-primary">
      Add Shelter Staff
    </a>

    <div class="card info-block mt-1">
      <p>
        <strong>Location:</strong>
        <span th:text="${shelter.location}">Shelter Location</span>
      </p>
    </div>

    <a th:href="@{/ui/admin/shelter}" class="back-link">‚Üê Back to shelters</a>
  </main>
</html>

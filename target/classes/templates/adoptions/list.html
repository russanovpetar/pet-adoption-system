<!DOCTYPE html>
<html th:replace="layout/base :: body" xmlns:th="http://www.thymeleaf.org" lang="">
<body>

<h2>My Adoption Applications</h2>

<table>
  <tr>
    <th>Pet</th>
    <th>Status</th>
    <th>Message</th>
  </tr>

  <tr th:each="app : ${applications}">
    <td th:text="${app.petName}"></td>
    <td th:text="${app.status}"></td>
    <td th:text="${app.message}"></td>
  </tr>
</table>

</body>
</html>
